{% extends 'base.html' %}

{% block content %}
<h1>Edit Equipo</h1>
<form method="POST">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ equipo.nombre }}" required>
    </div>
    <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="{{ equipo.modelo }}" required>
    </div>
    <div class="form-group">
        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" value="{{ equipo.categoria }}" required>
    </div>
    <div class="form-group">
        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" step="0.01" value="{{ equipo.costo }}" required>
    </div>
    <button type="submit">Update Equipo</button>
</form>
{% endblock %}
